 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Facebook Post Follower</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

  </head>

  <body>
    <div id="container">
      <span>Whenever you browse facebook, a new button will get added under each post to allow quick access to getting post notifications.</span>
    </div>
  </body>
</html>
